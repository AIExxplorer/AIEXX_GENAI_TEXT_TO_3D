name: üìù Atualizar README com Changelog

on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
      - 'README.md'

jobs:
  update-readme:
    name: Atualizar README.md
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configurar Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Extrair √∫ltimas mudan√ßas do CHANGELOG
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extrair as √∫ltimas 5 entradas do changelog
            LATEST_CHANGES=$(sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | head -n 30)
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            echo "$LATEST_CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changes=Sem mudan√ßas registradas ainda." >> $GITHUB_OUTPUT
          fi
      
      - name: Atualizar README.md
        run: |
          # Criar se√ß√£o de changelog no README se n√£o existir
          if ! grep -q "## üìù Changelog" README.md; then
            echo "" >> README.md
            echo "## üìù Changelog" >> README.md
            echo "" >> README.md
            echo "### √öltimas Mudan√ßas" >> README.md
            echo "" >> README.md
            echo '${{ steps.changelog.outputs.changes }}' >> README.md
            echo "" >> README.md
            echo "Para ver o changelog completo, consulte [CHANGELOG.md](CHANGELOG.md)" >> README.md
          else
            # Atualizar se√ß√£o existente
            # Remover se√ß√£o antiga
            sed -i '/## üìù Changelog/,/^## /{ /^## üìù Changelog/!{ /^## /!d; }; }' README.md
            
            # Adicionar nova se√ß√£o
            sed -i '/## üìù Changelog/a\\n### √öltimas Mudan√ßas\n\n${{ steps.changelog.outputs.changes }}\n\nPara ver o changelog completo, consulte [CHANGELOG.md](CHANGELOG.md)\n' README.md
          fi
      
      - name: Commit mudan√ßas
        run: |
          git add README.md
          git diff --staged --quiet || git commit -m "docs(readme): atualizar changelog no README [skip release]"
          git push || echo "Nenhuma mudan√ßa para fazer commit"

