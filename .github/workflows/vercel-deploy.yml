name: üöÄ Deploy Autom√°tico Vercel

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  deploy-vercel:
    name: Deploy na Vercel
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip deploy]')"
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Instalar depend√™ncias do web
        working-directory: ./web
        run: npm ci
      
      - name: Build do web
        working-directory: ./web
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.aiexx.com' }}
          NODE_ENV: production
      
      - name: Deploy para Vercel (Produ√ß√£o)
        uses: amondnet/vercel-action@v25
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./web
      
      - name: Deploy para Vercel (Preview)
        uses: amondnet/vercel-action@v25
        if: github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main'
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
      
      - name: Coment√°rio no PR (se aplic√°vel)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `‚úÖ Deploy realizado com sucesso na Vercel!
            
            üåê **Preview URL**: ${{ steps.deploy.outputs.preview-url }}
            
            üì¶ **Deployment ID**: ${{ steps.deploy.outputs.deployment-id }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

