name: üöÄ Release Autom√°tico

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - '.github/workflows/**'
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  release:
    name: Criar Release Autom√°tico
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip release]')"
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configurar Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Verificar se h√° mudan√ßas significativas
        id: changes
        run: |
          # Verificar se h√° mudan√ßas em arquivos de c√≥digo (n√£o apenas docs)
          if git diff --quiet HEAD~1 HEAD -- . ':!*.md' ':!.github/workflows/**' ':!docs/**' ':!README.md'; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "Nenhuma mudan√ßa significativa detectada"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Mudan√ßas significativas detectadas"
          fi
      
      - name: Obter √∫ltima tag
        id: last_tag
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "√öltima tag: $LAST_TAG"
      
      - name: Calcular nova vers√£o
        id: version
        run: |
          LAST_TAG=${{ steps.last_tag.outputs.tag }}
          VERSION=${LAST_TAG#v}
          
          # Se n√£o h√° tag anterior, come√ßar em 0.1.0
          if [ "$VERSION" = "0.0.0" ]; then
            VERSION="0.1.0"
          fi
          
          # Extrair major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Verificar tipo de commit (usando Conventional Commits)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          
          # Verificar se h√° breaking changes
          if echo "$COMMITS" | grep -qE "BREAKING CHANGE|^[^:]+!:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
            RELEASE_TYPE="üö® Breaking Change"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            # Feature: incrementa minor
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
            RELEASE_TYPE="‚ú® Feature"
          elif echo "$COMMITS" | grep -qE "^(fix|bugfix)(\(.+\))?:"; then
            # Bugfix: incrementa patch
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
            RELEASE_TYPE="üêõ Bug Fix"
          else
            # Outros: incrementa patch
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
            RELEASE_TYPE="üì¶ Update"
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "Nova vers√£o: $NEW_TAG ($RELEASE_TYPE)"
      
      - name: Criar tag
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
      
      - name: Gerar notas de release
        if: steps.changes.outputs.has_changes == 'true'
        id: release_notes
        run: |
          LAST_TAG=${{ steps.last_tag.outputs.tag }}
          NEW_TAG=${{ steps.version.outputs.tag }}
          
          # Obter commits desde a √∫ltima tag
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          
          # Categorizar commits
          FEATURES=$(echo "$COMMITS" | grep -E "^- feat" || echo "")
          FIXES=$(echo "$COMMITS" | grep -E "^- (fix|bugfix)" || echo "")
          DOCS=$(echo "$COMMITS" | grep -E "^- docs" || echo "")
          OTHERS=$(echo "$COMMITS" | grep -vE "^- (feat|fix|bugfix|docs)" || echo "")
          
          # Criar body do release
          BODY=$(cat <<EOF
          ## üéâ Release $NEW_TAG - ${{ steps.version.outputs.release_type }}
          
          ### üìù Resumo
          
          - **Tipo**: ${{ steps.version.outputs.bump_type }} (${{ steps.version.outputs.release_type }})
          - **Vers√£o Anterior**: $LAST_TAG
          - **Nova Vers√£o**: $NEW_TAG
          - **Data**: $(date +"%Y-%m-%d")
          
          ### ‚ú® Novas Features
          $([ -n "$FEATURES" ] && echo "$FEATURES" || echo "- Nenhuma feature nova")
          
          ### üêõ Corre√ß√µes
          $([ -n "$FIXES" ] && echo "$FIXES" || echo "- Nenhuma corre√ß√£o")
          
          ### üìö Documenta√ß√£o
          $([ -n "$DOCS" ] && echo "$DOCS" || echo "- Nenhuma atualiza√ß√£o de documenta√ß√£o")
          
          ### üîß Outras Mudan√ßas
          $([ -n "$OTHERS" ] && echo "$OTHERS" || echo "- Nenhuma outra mudan√ßa")
          
          ---
          
          **üìã Commits Inclu√≠dos**: $(echo "$COMMITS" | wc -l)
          
          **üîó Ver mudan√ßas**: [Compare $LAST_TAG...$NEW_TAG](https://github.com/${{ github.repository }}/compare/$LAST_TAG...$NEW_TAG)
          
          ---
          
          **ü§ñ Gerado automaticamente pelo GitHub Actions**
          EOF
          )
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Criar release via GitHub API
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d @- <<EOF
          {
            "tag_name": "${{ steps.version.outputs.tag }}",
            "name": "Release ${{ steps.version.outputs.tag }} - ${{ steps.version.outputs.release_type }}",
            "body": $(echo '${{ steps.release_notes.outputs.body }}' | jq -Rs .),
            "draft": false,
            "prerelease": false
          }
          EOF
      
      - name: Atualizar CHANGELOG.md
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          NEW_TAG="${{ steps.version.outputs.tag }}"
          DATE=$(date +"%Y-%m-%d")
          
          # Obter commits categorizados
          LAST_TAG=${{ steps.last_tag.outputs.tag }}
          COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          
          FEATURES=$(echo "$COMMITS" | grep -E "^feat" || echo "")
          FIXES=$(echo "$COMMITS" | grep -E "^(fix|bugfix)" || echo "")
          DOCS=$(echo "$COMMITS" | grep -E "^docs" || echo "")
          
          # Criar ou atualizar CHANGELOG.md
          if [ ! -f CHANGELOG.md ]; then
            cat > CHANGELOG.md << 'HEADER'
# Changelog

Todas as mudan√ßas not√°veis neste projeto ser√£o documentadas neste arquivo.

O formato √© baseado em [Keep a Changelog](https://keepachangelog.com/pt-BR/1.0.0/),
e este projeto adere ao [Semantic Versioning](https://semver.org/lang/pt-BR/).

HEADER
          fi
          
          # Criar entrada do changelog
          CHANGELOG_ENTRY=$(cat <<EOF

## [$NEW_TAG] - $DATE

### ${{ steps.version.outputs.release_type }}

EOF
          )
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG_ENTRY+="### ‚ú® Adicionado"$'\n'
            echo "$FEATURES" | sed 's/^/- /' | while read line; do
              CHANGELOG_ENTRY+="$line"$'\n'
            done
            CHANGELOG_ENTRY+=$'\n'
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG_ENTRY+="### üêõ Corrigido"$'\n'
            echo "$FIXES" | sed 's/^/- /' | while read line; do
              CHANGELOG_ENTRY+="$line"$'\n'
            done
            CHANGELOG_ENTRY+=$'\n'
          fi
          
          if [ -n "$DOCS" ]; then
            CHANGELOG_ENTRY+="### üìö Documenta√ß√£o"$'\n'
            echo "$DOCS" | sed 's/^/- /' | while read line; do
              CHANGELOG_ENTRY+="$line"$'\n'
            done
            CHANGELOG_ENTRY+=$'\n'
          fi
          
          # Adicionar no topo do arquivo (ap√≥s header)
          sed -i "/^## \[/i\\$CHANGELOG_ENTRY" CHANGELOG.md
          
          git add CHANGELOG.md
          git commit -m "docs(changelog): atualizar changelog para $NEW_TAG [skip release]" || exit 0
          git push
